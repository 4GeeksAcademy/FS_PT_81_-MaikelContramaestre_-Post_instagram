<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Instagram Post</title>
</head>
<body>
    <section class="content">
        <article class="card_content">
            <div class="card_head">
                <div class="card_head_left">
                    <span class="fa-brands fa-html5 my_icon"></span>
                    <div class="card_head_text">
                        <h2 class="card_head_title">Looks awesome!</h2>
                        <p class="card_head_sub">Rigo</p>
                    </div>
                </div>
                <div class="card_head_right">
                    <span class="fa-solid fa-ellipsis-vertical my_icon point"></span>
                </div>
            </div>
            <div class="card_body">
                <img src="https://www.greydc.govt.nz/repository/libraries/id:2cvtsvtyv1cxbyz1k6uz/hierarchy/sitecollectionimages/Teaser%20Images/puppy%20800x500.png" alt="dog in the garden"/>
            </div>
            <div class="card_icons">
                <div>
                    <span class="fa-regular fa-heart my_icon"></span>
                    <span class="fa-regular fa-comment my_icon"></span>
                    <span class="fa-regular fa-paper-plane my_icon"></span>
                </div>
                <div class="bookmark">
                    <span class="fa-regular fa-bookmark my_icon"></span>
                </div>
            </div>
            <div class="card_footer">
                <p>Liked by <b>4Geeks</b>, <b>Html</b> and others </p>
                <p>Looks this beautiful dog in the garden...</p>
            </div>
        </article>
    </section>

            <div class="card_head">

                    <span class="fa-brands fa-html5 my_icon"></span>

                        <h2 class="card_head_title">The Lion King</h2>
                        <p class="card_head_sub">Rigo</p>
                    </div>
                </div>
                <div class="card_head_right">
                    <span class="fa-solid fa-ellipsis-vertical my_icon"></span>
                </div>
            </div>

                <img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg" alt="cat yawning"/>
            </div>
            <div class="card_icons">

</html>
